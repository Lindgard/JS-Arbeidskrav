<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
  </head>
  <body>
    <header>
      <h1>Shopping list</h1>
    </header>
    <main>
      <div class="safe-stored">
        <h3>Items in storage</h3>
        <ul id="stored-items"></ul>
      </div>
      <div class="items-needed">
          <h3>Items to buy</h3>
          <ul id="purchases"></ul>
      </div>
      <div class="low-storage">
          <h3>items running low</h3>
          <ul id="low-storage"></ul>
      </div>
    </main>
    <script src="/JS/index.js"></script>
  </body>
</html>

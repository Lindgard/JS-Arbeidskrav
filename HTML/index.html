<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Shopping list</title>
  </head>
  <body>
    <header>
      <h1>Shopping list</h1>
    </header>
    <main>
      <!--må kunne slette og legge til items i alle lister-->
      <!--skal være alert ved sletting av vare og velkomst melding-->
      <div class="safe-stored">
        <input
          type="text"
          id="add-item-storage"
          placeholder="Add item here"
          class="input-txt"
        />
        <input
          type="button"
          value="Submit"
          id="submit-storage"
          class="btn"
          onclick="addItemStorage()"
        />
        <input
          type="button"
          value="Delete"
          id="delete-storage"
          class="btn"
          onclick="deleteItemStorage()"
        />
        <h3>Items in storage</h3>
        <ul id="stored-items"></ul>
      </div>
      <div class="items-needed">
        <input
          type="text"
          id="add-item-purchase"
          placeholder="Add item here"
          class="input-txt"
        />
        <input
          type="text"
          id="price-add"
          placeholder="Price of item"
          class="input-txt"
        />
        <input
          type="button"
          value="Submit"
          id="submit-purchase"
          class="btn"
          onclick="addItemPurchase()"
        />
        <input
          type="button"
          value="Delete"
          id="delete-purchase"
          class="btn"
          onclick="deleteItemPurchase()"
        />
        <!--må ha pris med i listen her samt totalbeløp for hele kategorien-->
        <h3>Items to buy</h3>
        <ul id="purchases"></ul>
      </div>
      <div class="low-storage">
        <input
          type="text"
          id="add-item-low"
          placeholder="Add item here"
          class="input-txt"
        />
        <input
          type="button"
          value="Submit"
          id="submit-low"
          class="btn"
          onclick="addItemLowStock()"
        />
        <input type="button" value="Delete" id="delete-low" class="btn" />
        <h3>items running low</h3>
        <ul id="low-storage"></ul>
      </div>
    </main>
    <script src="/JS/index.js"></script>
  </body>
</html>
